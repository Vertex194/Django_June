<body>
    {% include 'header1.html'%}
    <div class="container mt-5">
        {% if email_sent %}
        <div class="alert alert-success">
            <h4 class="alert-heading">預約成功</h4>
            <p>您的預約已成功，並已發送確認郵件至您的信箱，請注意查收。</p>
            <hr>
            <p class="mb-0">若有任何問題，請聯繫我們。</p>
        </div>
        {% else %}
        <div class="alert alert-warning">
            <h4 class="alert-heading">預約成功，但郵件發送失敗!</h4>
            <p>您的預約已成功，但確認郵件發送失敗，請聯繫我們。</p>
            <hr>
            <p class="mb-0">感謝您的預約！</p>
        </div>
        {% endif %}
    </div>
