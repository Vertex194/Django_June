<!-- post.html -->
{% extends 'base.html' %}
{% block title %} 
    {{ post.title }} – 我的貼文 
{% endblock %}
<p>文章發表時間：{{ post.pub_date | date:"Y M d, h:i:s"}}</p>
{% block headmessage %}
    <h3 style='font-family:微軟正黑體;'>{{ post.title }}</h3>    
{% endblock %}

{% block content %}
    <p style='font-family:微軟正黑體;font-size:12pt;letter-spacing:2pt;'>
        {{ post.body | safe }}
    </p>
    <a style='font-family:微軟正黑體;' href='/blog/'>回首頁</a>
{% endblock %}
